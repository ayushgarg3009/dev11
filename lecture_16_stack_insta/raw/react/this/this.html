    <script>
        // console.log(window);
        "use strict";
        // name = "steve";

            name: "Jasbir",
            sayHi: function () {
                // this => calling obj
                console.log("Line no 20")
                // console.log(this);
                console.log(this);
                // it takes this from outside 
              let  inner = () => {
                    console.log("Line no 24");
                    console.log(this);
                }

                inner();
                //   let boundWithObj=  inner.bind(obj);
                //   boundWithObj()
            }
        }
        // method call
        obj.sayHi();
        function fun() {
            //    window object
            console.log(this);
            // console.log(name);
            // console.log(window.name);
            // console.log(this.name);
        }
        fun();
        // // fn call => this => window
    </script>
